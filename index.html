<!doctype html>
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<style>
		.main text {
			font: 10px sans-serif;
		}

		.axis line,
		.axis path {
			shape-rendering: crispEdges;
			stroke: black;
			fill: none;
		}
	</style>
</head>

<body>

	<header>

		<h1>K-Means</h1>
	</header>

	<div id="kmeans">
		<div><svg></svg></div>
		<div><button id="step">Iteration</button></div>
<div style="display: inline; margin: .8em 0 1em 0; padding: .5em">
<div><label for="N">Number of points:</label><input type="number" id="N" min="2" max="1000000" value="100"></div>
<div><label for="K">Number of clusters:</label><input type="number" id="K" min="1" max="50" value="5"></div>
<div><button id="reset">New with random points</button></div><br/>
<div>
	<label>Or load external data : </label><br/>
	<div><button id="d1">td2_d1.txt</button></div><br/>
	<div><button id="d2">td2_d2.txt</button></div><br/>
	<div><button id="d3">td2_d3.txt</button></div><br/>
</div>
</div>
</div>

</body>
</html>
